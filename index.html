<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="" class="form">
            <h1 class="fm-title">Sing In</h1>
            <div class="fm-social">
                <i class="fab fa-facebook fm-icon"></i>
                <i class="fab fa-github fm-icon"></i>
                <i class="fab fa-google-plus fm-icon"></i>
            </div>
            <div class="div-or">
                <p>or use registered email</p>
            </div>
            <div class="fm-div">
                <i class="fas fa-envelope"></i>
                <input class="fm-input" type="email" placeholder="Email" required>
            </div>
            <div class="fm-div">
                <i class="fas fa-lock"></i>
                <input class="fm-input" type="password" placeholder="Password" required>
            </div>

            <input type="submit" class="fm-button" value="Sign In">
        </form>
    </div>
</body>

</html>
